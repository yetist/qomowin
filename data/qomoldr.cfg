set show_panic_message=true

if [ ${show_panic_message} = true ]; then
    if search -s -f -n /Program\ Files/qomowin/boot/grub/grub.cfg; then
        if configfile /Program\ Files/qomowin/boot/grub/grub.cfg; then
            set show_panic_message=false
        fi
    else
        if search -s -f -n /grub.cfg; then
            if configfile /grub.cfg; then
                set show_panic_message=false
            fi
        fi
    fi
fi

if [ ${show_panic_message} = true ]; then
    set color_normal=red/black
    echo "It is not possible to boot from the Qomo Linux LiveCD."
    echo "Please verify that the QomoWin was not removed."
    echo "If that is not the case, please check that the Windows filesystem"
    echo "is not corrupted: reboot into Windows and run: chkdsk /r"
    echo "Then try again."
    sleep 10
    set color_normal=black/white
    echo -n "Rebooting..."
    sleep 1
    echo -n "."
    sleep 1
    echo -n "."
    sleep 1
    echo -n "."
    reboot
fi
